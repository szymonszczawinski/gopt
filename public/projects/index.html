{{ define "projects/index.html" }}
{{ template "globals/header.html" .}}
<div>
    <table class="shadow-lg bg-white border-collapse">
        <tr>
            <th class="bg-blue-100 border text-left px-8 py-4">ID</th>
            <th class="bg-blue-100 border text-left px-8 py-4">Name</th>
            <th class="bg-blue-100 border text-left px-8 py-4">State</th>
            <th class="bg-blue-100 border text-left px-8 py-4">Assignee</th>
            <th class="bg-blue-100 border text-left px-8 py-4">Reporter</th>
            <th class="bg-blue-100 border text-left px-8 py-4">Created</th>
            <th class="bg-blue-100 border text-left px-8 py-4">Updated</th>
        </tr>
        {{range  .data}}
        <tr class="hover:bg-gray-50">
            <td class="border px-8 py-4">{{.IssueId}}</td>
            <td class="border px-8 py-4">{{.Name}}</td>
            <td class="border px-8 py-4">{{.State}}</td>
            <td class="border px-8 py-4">{{.Assignee}}</td>
            <td class="border px-8 py-4">{{.Reporter}}</td>
            <td class="border px-8 py-4">{{.Created}}</td>
            <td class="border px-8 py-4">{{.Updated}}</td>
        </tr>
        {{end}}
    </table>
</div>
</p>
{{ template "globals/footer.html" .}}
{{end}}
